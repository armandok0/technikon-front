<div class="container-fluid ">
  <div class="row">
    <div class="col-md-3 col-lg-2 bg-dark vh-100">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-8 col-lg-10">
      <div class="container mt-4">
        <h4>Properties</h4>
        <div *ngIf="properties.length > 0; else noPropertiesMessage">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>E9</th>
                  <th>Address</th>
                  <th>Construction Year</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let property of properties">
                  <td>{{ property.id }}</td>
                  <td>{{ property.e9 }}</td>
                  <td>{{ property.propertyAddress }}</td>
                  <td>{{ property.constructionYear }}</td>
                  <td>{{ property.propertyType }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <ng-template #noPropertiesMessage>
          <p class="alert alert-warning mt-4" style="background-color: lightgray; color: black; border: 1px solid gray;">No properties available at the moment.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
