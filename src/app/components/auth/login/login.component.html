<div class="container-fluid vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6 d-none d-md-block">
      <img src="login.png" alt="Login Image" class="img-fluid image" />
    </div>
    <div class="col-md-4">
      <div class="card shadow-lg border-0">
        <div class="card-header text-center">
          <h3>Login to Technikon</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                required
              />
              <div *ngIf="email?.touched && email?.invalid" class="text-danger">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Email must have a valid format.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                required
              />
              <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                <div *ngIf="password?.errors?.['pattern']">Password must contain only letters and numbers.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-4" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/register']" class="text-secondary">Don't have an account? Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
