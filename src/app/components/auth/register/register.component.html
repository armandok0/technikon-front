<div class="container-fluid vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6 d-none d-md-block">
      <img src="register.png" alt="Register Image" class="img-fluid image" />
    </div>
    <div class="col-md-4">
      <div class="card shadow-lg border-0">
        <div class="card-header text-center">
          <h3>Register to Technikon</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="vat" class="form-label">VAT</label>
              <input
                type="text"
                class="form-control"
                id="vat"
                formControlName="vat"
                placeholder="Enter your VAT"
                required
              />
              <div *ngIf="registerForm.get('vat')?.touched && registerForm.get('vat')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('vat')?.errors?.['required']">VAT is required.</div>
                <div *ngIf="registerForm.get('vat')?.errors?.['minlength']">VAT must be 9 digits long.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Enter your name"
                required
              />
              <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="surname" class="form-label">Surname</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                formControlName="surname"
                placeholder="Enter your surname"
                required
              />
              <div *ngIf="registerForm.get('surname')?.touched && registerForm.get('surname')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('surname')?.errors?.['required']">Surname is required.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="address"
                placeholder="Enter your address"
                required
              />
              <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('address')?.errors?.['required']">Address is required.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                formControlName="phoneNumber"
                placeholder="Enter your phone number"
                required
              />
              <div *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">Phone number must be exactly 10 digits.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                required
              />
              <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Enter your username"
                required
              />
            </div>

            <div class="form-group mt-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                required
              />
              <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-dark btn-block mt-4" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/login']" class="text-secondary">Already have an account? Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>
